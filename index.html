<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Empréstimo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Empréstimo</h1>

    <div class="form-wrapper">
      <form id="form-emprestimo">
        <label for="valor-emprestimo">Valor do Empréstimo:</label>
        <input type="number" id="valor-emprestimo" placeholder="Digite o valor do empréstimo">

        <label for="prazo-meses">Prazo do Empréstimo (Meses):</label>
        <input type="number" id="prazo-meses" placeholder="Digite o prazo do empréstimo">

        <button type="submit">Calcular</button>
      </form>

      <div id="resultado-simulacao"></div>
    </div>
  </div>

  <script src="SimuladorResource.js"></script>
</body>
</html>
